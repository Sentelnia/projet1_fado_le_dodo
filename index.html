<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fado le dodo</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>

  <div id='container'>
    <div class = 'choice'>
    <div id='choiceLevel'>
      <button class="lvl" type="button">Level 1</button>
      <button class="lvl" type="button">Level 2</button>
      <button class="lvl" type="button">Level 3</button>
    </div>
    <div id ='choiceInstr'>
      <button class="trompette valid" type="button">Trompette</button>
      <button class="piano" type="button">Piano</button>
    </div>
  </div>

    <div id='game'>
      <canvas id="portee" height="600px" width="1400px"></canvas>
      <div class='instructionoff'></div>
    </div>

    <div id='music'>
      <button id="newMelody" class="play" type="button">Nouvelle mélodie</button>
      <button class="replay" type="button">Replay</button>
      <div id=controls>
        <h3>Contrôles clavier</h3>
        <section>
          <div class='fleche'>
            <img src='images/flecheHaut.jpg' alt='flecheHaut'>
            <p>Monte la note</p>
          </div>
          <div class='fleche'>
            <img src='images/flecheBas.jpg' alt='flecheBas'>
            <p>Descend la note</p>
          </div>
          <div class='fleche'>
            <img src='images/flecheDroit.jpg' alt='flecheDroit'>
            <p>Valide la note</p>
          </div>
        </section>
      </div>
      <button class="instructions" type="button">Instructions</button>
    </div>
    <footer>
      <p>&copy This Game was created by Mathilde Tomba</p>
      <div class='links'>
        <a target="_blank" href="https://github.com/Sentelnia">
          <img src='images/Octicons-mark-github.svg.png' class='logoGithub' alt='logoGithub'>
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/mathilde-tomba/">
          <img src='images/likedinLogo.png' class='logoLikdn' alt='logoLikdn'>
        </a>
      </div>
    </footer>
  </div>


  <script src="js/sons.js"></script>
  <script src="js/play.js"></script>
  <script src="js/portee.js"></script>
  <script src="js/dodo.js"></script>
  <script src="js/note.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
